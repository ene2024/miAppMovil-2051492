<ion-grid>
  <ion-row>
    <ion-col *ngFor="let tarea of tareas" size-lg="4" size-xl="3" size-md="6" size="12">
      <ion-card id="card1">
        <ion-card-header class="ion-text-left">
          <ion-card-title class="title">{{tarea.name}}</ion-card-title>
        </ion-card-header>

        <ion-button size="small" fill="clear" (click)="service.deleteTarea(tarea)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/>
          </svg>
        </ion-button>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <span class="ion-text-left details-btn">
                + Ver m√°s detalles
               </span>
            </ion-item>
            <div class="ion-padding" slot="content">
              <b class="date-title">Fecha</b>  {{tarea.formattedDate}}
              <br>
              {{tarea.desc}}
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
