<div class="test-container">
  <div *ngFor="let val of this.valores" [ngClass]="{'normal-size': !useAllSpace, 'full-size': useAllSpace}" class="general" (click)="onClick()">
    <ion-card>
      <ion-card-title>{{val["id"]}}</ion-card-title>

      <ion-card-content [ngClass]="{'azul': useColor, 'rojo': !useColor}">
        {{val["nombre"]}} <!-- Already using string interpolation -->
        <br>
        <img [src]="src" alt="imagen">
      </ion-card-content>
    </ion-card>
  </div>
</div>
