<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-lg-left">
      Mi App de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-tareas></app-tareas>
</ion-content>
<ion-fab>
  <ion-fab-button class="add-btn" id="open-modal">
    +
  </ion-fab-button>

  <ion-modal trigger="open-modal">
    <ng-template>
      <app-agregar-tarea></app-agregar-tarea>
    </ng-template>
  </ion-modal>

</ion-fab>
